<div class="trades-wrapper">
    <div class="trades-card">
        <h5>Trades</h5>
        <preloader name="trades">
            <div class="info-panel clearfix">
                <div class="input-field trade-lookback-wrapper">
                    <select ng-model="$ctrl.selectedLookback" ng-options="item.label for item in $ctrl.lookbacks">
                    </select>
                    <label style="color: black">Lookback</label>
                </div>
                <div class="trades-time-interval-wrapper"><b>Time interval: {{$ctrl.timeIntervalBtwTrades}}</b></div>
            </div>
            <div class="trades-table-wrapper">
                <table class="highlight">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Price</th>
                            <th>Volume</th>
                            <th>Code</th>
                        </tr>
                    </thead>

                    <tbody>
                    <tr ng-repeat="trade in $ctrl.getRecentTrades() track by $index">
                        <td>{{trade.getTimestamp().format('MM-DD-YY')}}</td>
                        <td>{{trade.getTimestamp().format('h:mm:ss A')}}</td>
                        <td ng-class="$ctrl.tradeColor(trade, $index)">{{trade.getPrice()}}</td>
                        <td>{{trade.getVolume()}}</td>
                        <td>{{trade.getCode()}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </preloader>
    </div>
    <div class="clearfix">
        <div class="trades-levels-wrapper">
            <div class="trades-levels-card">
                <h5>Trade Classification</h5>
                <preloader name="tradeLevels">
                    <div stock-plot="tradeLevels"></div>
                </preloader>
            </div>
        </div>

        <div class="trades-frequencies-wrapper">
            <div class="trades-frequencies-card">
                <h5>Trade Level Count</h5>
                <preloader name="levelFrequencies">
                    <div stock-plot="levelFrequencies"></div>
                </preloader>
            </div>
        </div>
    </div>

    <div class="total-trades-wrapper">
        <div stock-plot="totalTrades"></div>
    </div>
</div>
