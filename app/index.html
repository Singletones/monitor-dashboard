<!DOCTYPE html>
<html lang="en" ng-app="dashboardApp">

<head>
    <meta charset="utf-8">
    <title>Monitor Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <div class="nav-wrapper">
        <a href="#" class="brand-logo">
            <img src="images/Zululogo.png" height="60px">
        </a>
    </div>
    <div class="row wide-screen">
        <div class="input-field col s3 offset-s4">
            <input id="last_name_ws" type="text">
            <label for="last_name_ws">Add symbol</label>
        </div>
        <div class="input-field col s3">
            <a class="waves-effect waves-light btn grey darken-4">ADD</a>
        </div>
    </div>
    <div class="row small-screen">
        <div class="input-field col s6 offset-s2">
            <input id="last_name_ss" type="text">
            <label for="last_name_ss">Add symbol</label>
        </div>
        <div class="input-field col s4">
            <a class="waves-effect waves-light btn grey darken-4">ADD</a>
        </div>
    </div>

    <stock-panel-list></stock-panel-list>


    <!-- In production use:
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
    -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/plotlyjs/plotly.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="app.js"></script>
    <!--Models-->
    <script src="models/models.module.js"></script>
    <script src="models/Stock.js"></script>
    <script src="models/Candle.js"></script>
    <script src="models/CandleChart.js"></script>
    <!--Services-->
    <script src="services/services.module.js"></script>
    <script src="services/order-book.service.js"></script>
    <script src="services/trades.service.js"></script>
    <script src="services/candles.service.js"></script>
    <!--Directives-->
    <script src="directives/directives.module.js"></script>
    <script src="directives/stock-plot.directive.js"></script>
    <!--Components-->
    <script src="trades/trades.module.js"></script>
    <script src="trades/trades.component.js"></script>
    <script src="order-book/order-book.module.js"></script>
    <script src="order-book/order-book.component.js"></script>
    <script src="stock-panel/stock-panel.module.js"></script>
    <script src="stock-panel/stock-panel.component.js"></script>
    <script src="stock-panel-list/stock-panel-list.module.js"></script>
    <script src="stock-panel-list/stock-panel-list.component.js"></script>
</body>

</html>
